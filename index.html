<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ExoVis</title>
    <link rel="stylesheet" href="style/inc.css">
  </head>
  <!-- following script enables LiveReload -->
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
  </script>
  <body>
    <script src="js/lib/three.js"></script>
    <script src="js/lib/TrackballControls.js"></script>
    <script src="js/lib/jquery.js"></script>
    <div id="container"></div>
    <div class="textdata" id="title">
      <h1>ExoVis - A Visualizer for Exoplanetary Systems</h1>
    </div>
    <div class="textdata" id="starinfo">
      <h2>Star Name: sample star</h2>
    </div>
    <div class="textdata" id="planetlist">
      <label>Planet List</label>
      <select name="planetlist">
        <option value="1">Planet 1</option>
        <option value="2">Planet 2</option>
      </select>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
