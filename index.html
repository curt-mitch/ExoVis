<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ExoVis</title>
    <style>
      body {
        background-color: #ffffff;
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <!-- following script enables LiveReload -->
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
  </script>
  <body>
    <script src="Lib/three.js"></script>
    <script>
    // Create a WebGLRenderer
    var renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth,window.innerWidth);

    document.body.appendChild(renderer.domElement);

    renderer.setClearColor(0x000000, 1.0);
    renderer.clear();

    // args sig - new THREE.PerspectiveCamera( FOV, viewAspectRatio, zNear, zFar );
    var camera = new THREE.PerspectiveCamera(45, document.body.clientWidth/document.body.clientHeight, 1, 10000);
    camera.position.z = 300;

    var scene = new THREE.Scene();

    //add lighting sources
    var ambient = new THREE.AmbientLight(0xffffff);
    scene.add(ambient);

    var starlight = new THREE.PointLight(0xffffff, 10, 1000);

    var star = new THREE.Mesh(new THREE.SphereGeometry(8, 16, 16),
      new THREE.MeshBasicMaterial({color: 0xFFCC11}));
    scene.add(star);
    star.add(starlight);

    var planet1 = new THREE.Mesh(new THREE.SphereGeometry(2, 8, 8),
      new THREE.MeshBasicMaterial({color: 0xAADD00}));
    planet1.position.set(50,0,0);
    scene.add(planet1);

    var planet2 = new THREE.Mesh(new THREE.SphereGeometry(4, 8, 8),
      new THREE.MeshBasicMaterial({color: 0xCD5555}));
    planet2.position.set(-100,0,0);
    scene.add(planet2);

    var time = 0,
    speed = 1;

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);

      time = time + speed;
      var p1_angle = time * 0.01,
      p2_angle = time * 0.004;
      planet1.position.set(50* Math.cos(p1_angle), 50*Math.sin(p1_angle), 0);
      planet2.position.set(100* Math.cos(p2_angle), 100*Math.sin(p2_angle), 0);
    }

    animate();

    </script>
  </body>
</html>
